<html>
   <header>
      <title>
          Aula 04 - Listas, imagens
      </title>
   </header>
   <body>
       <h1>Lista Ordenadas</h1>
        
       <!-- 
           <ol> - representa a criação de uma lista ordenadas
           <li> - permite criar itens dentro da lista
        -->
        <!-- type="1" - define o marcador como números
             type="a" ou "A" - define o marcador como letra
             type="i" ou "I" - define o marcador como números romano
        -->
        <!-- start= "" - permite definir por qual sequência o marcador da lista irá começar -->
       <ol type="a" start="50" >
           <li>Pera</li>
           <li>Maça</li>
           <li>Banana</li>
           <li>Laranja</li>
       </ol>

       <h1>Lista Não Ordenadas</h1>
        
       <!-- <ul> - representa listas não ordenadas -->
       <!-- <ul type="circle"> - circulo sem preenchimento  -->
       <!-- <ul type="disc"> - circulo com preencimento  -->
       <!-- <ul type="square"> - quadrado  -->

       <ul type="disc" >
           <li>Morango</li>
           <li>Melancia</li>
           <li>Limão</li>
           <li>Abacaxi</li>
       </ul>

       <h1>Inserindo Imagens</h1>
       <img src="imagens/maxresdefault.jpg" alt="" srcset="">
   </body>
</html>
