<html>
	<head>
		<title>Construindo uma Wireframe</title>
	</head>
	<body topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0" bgcolor="#330001">
	<!-- 
	Para eliminar as margens do navegador utilizamos:
		topmargin
		leftmargin
		rightmargin
		bottommargin
	-->
		<!-- Tabela principal -->
		<table width="1200" height="2000" border="1" align="center" bgcolor="#ffffff" cellpadding="0" cellspacing="0">
			<tr>
				<td>
					<!-- Divide o site em Cabeçalho, Conteudo e Rodapé  -->
					<table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0">
						<!-- Seção do Cabeçalho -->
						<tr height="200">
							<td>
								<table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0">
									<tr>
										<!-- Logo -->
										<td width="25%">
										
										</td>
										
										<!-- Nome da Empresa -->
										<td width="70%">
										
										</td>
										
										<!-- Redes Sociais -->
										<td width="5%" valign="middle">
											<table width="100%" height="80%" border="1" cellpadding="0" cellspacing="5">
												<tr height="33%">
													<td> </td>
												</tr>
												<tr height="34%">
													<td> </td>
												</tr>
												<tr height="33%">
													<td> </td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<!-- Seção do Conteudo -->
						<tr height="1750">
							<td>
								<!-- Divide o espaço em 4 seções de conteudo -->
								<table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0">
									<!-- Seção do Menu e A Empresa -->
									<tr height="600">
										<td>
											<table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0">
												<tr>
													<!-- Area do Menu Lateral -->
													<td width="20%" align="center" valign="top" bgcolor="#000000">
														<table width="85%" height="350" border="0" cellpadding="0" cellspacing="5">
															<tr height="20%">
																<td bgcolor="#330001" align="center">
																	<font face="verdana" size="3" color="#ffffff">
																		<b>
																			HOME
																		</b>		
																	</font>	
																</td>
															</tr>
															<tr height="20%">
																<td bgcolor="#330001" align="center">
																	<font face="verdana" size="3" color="#ffffff">
																		<b>
																			A EMPRESA
																		</b>		
																	</font>	
																</td>
															</tr>
															<tr height="20%">
																<td bgcolor="#330001" align="center">
																	<font face="verdana" size="3" color="#ffffff">
																		<b>
																			SERVIÇOS
																		</b>		
																	</font>	
																</td>
															</tr>
															<tr height="20%">
																<td bgcolor="#330001" align="center">
																	<font face="verdana" size="3" color="#ffffff">
																		<b>
																			PRODUTOS
																		</b>		
																	</font>	
																</td>
															</tr>
															<tr height="20%">
																<td bgcolor="#330001" align="center">
																	<font face="verdana" size="3" color="#ffffff">
																		<b>
																			CONTATOS
																		</b>		
																	</font>	
																</td>
															</tr>
														</table>
													</td>
													<!-- Area do Conteudo da Empresa -->
													<td width="80%">
														<table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0">
															<!-- Linha Superior para dados da Empresa -->
															<tr height="55%">
																<td>
																	<table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0">
																		<tr height="15%">
																			<td colspan="3">
																				A EMPRESA
																			</td>
																		</tr>
																		<tr height="85%">
																			<td width="40%">
																			</td>
																			<td width="30%">
																			</td>
																			<td width="30%">
																				<!-- Tabela para dividir o espaço para dois textos -->
																				<table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0">
																					<tr height="40%">
																						<td>
																						</td>
																					</tr>
																					<tr height="60%">
																						<td>
																						</td>
																					</tr>
																				</table>
																			</td>
																		</tr>
																	</table>
																</td>
															</tr>
															<!-- Linha Inferior para dados da Empresa -->
															<tr height="45%">
																<td>
																	<table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0">
																		<tr height="15%">
																			<td colspan="4">
																				SUBTITULO
																			</td>
															
																		</tr>
																		<tr height="85%">
																			<td width="20%">
																			</td>
																			<td width="35%">
																			</td>
																			<td width="15%">
																			</td>
																			<td width="30%">
																			</td>
																		</tr>
																	</table>
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<!-- Seção de Serviços -->
									<tr height="450">
										<td>
										
										</td>
									</tr>
									<!-- Seção de Produtos -->
									<tr height="350">
										<td>
										
										</td>
									</tr>
									<!-- Seção de Contatos -->
									<tr height="350">
										<td>
										
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<!-- Seção do Rodapé -->
						<tr height="50">
							<td>
							
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
